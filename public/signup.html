            <h2>회원가입</h2>
            <p class="mb-0">회원가입에 필요한 정보를 입력하고 동아대 S06-605를 방문해주세요.
            </p>
          </div>

        <div class="row">
          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

            <form action="/signup" method="post" role="form" id = "f1" name = "f1">
              <div class="row gy-3">
                <div class="col-md-12 form-group">
                    <label for ="user_id">아이디(5~20자로 입력해주세요. * 한글 입력금지, 영문자 1개 이상 입력, 특수문자 '-', '_' 가능)</label>
                    <input type="text" class="form-control" name = "user_id" id = "user_id" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_pw">비밀번호(8~16자로 입력해주세요. * 한글 입력 금지, 특수문자 및 영문자 1회 이상 입력 *)</label>
                    <input type="text" class="form-control" name = "user_pw" id = "user_pw" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_pw_chk">비밀번호 재입력</label>
                    <input type="text" class="form-control" name = "user_pw_chk" id = "user_pw_chk" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_school">학교</label>
                    <input type="text" class="form-control" name = "user_school" id = "user_school" required>
                </div>
                <div class="col-md-12 form-group">
                  <label for ="user_num">학번</label>
                  <input type="text" class="form-control" name = "user_num" id = "user_num" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_name">이름</label>
                    <input type="text" class="form-control" name = "user_name" id = "user_name" required>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_department">학과</label>
                    <input type="text" class="form-control" name = "user_department" id = "user_department" required>
                </div>
                
                <div class="col-md-12 form-group">
                  <label for="user_grade">학년</label>
                  <select class="form-select" name="user_grade" id="user_grade" required>
                      <option value="1" id="gradeO1">1학년</option>
                      <option value="2" id="gradeO2">2학년</option>
                      <option value="3" id="gradeO3">3학년</option>
                      <option value="4" id="gradeO4">4학년</option>
                  </select>
                </div>
                <div class="col-md-12 form-group">
                    <label for="user_attend_status">재학 상태</label>
                    <select class="form-select" name="user_attend_status" id="user_attend_status" required>
                        <option value="0" id="statusO1">졸업</option>
                        <option value="1" id="statusO2">휴학</option>
                        <option value="2" id="statusO3">재학</option>
                    </select>
                </div>
                <div class="col-md-12 form-group">
                    <label for ="user_phone">휴대폰 번호</label>
                    <input type="text" class="form-control" name = "user_phone" id = "user_phone" required>
                </div>
                
                <div class="col-md-12 my-3"></div>
                
                <div class="col-md-6 mt-0 form-group">

                    <input type = "reset" class="readmore d-block w-100" value = "취소"/>
                </div>
